services:
  app:
    build: .
    ports:
      - "8080:8080" 
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: spaik_db
    ports:
      - "3306:3306"  
    volumes:
      - db-data:/var/lib/mysql

volumes:
  db-data:
